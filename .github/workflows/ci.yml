name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Check Node and npm versions
        run: |
          node --version
          npm --version

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Check build output
        run: |
          echo "Build output directory:"
          ls -la dist/
          echo ""
          echo "Dist size:"
          du -sh dist/

      - name: Deploy to GitHub Pages (main branch root)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          # Remove old built files from root
          rm -f index.html vite.svg .nojekyll
          rm -rf assets/ locales/ logos/ *.jpg *.png

          # Copy new built files to root
          cp dist/index.html .
          cp dist/.nojekyll . 2>/dev/null || echo "*.jpg" >> .gitignore && echo "*.png" >> .gitignore
          cp -r dist/assets .
          cp -r dist/locales . 2>/dev/null || true
          cp -r dist/logos . 2>/dev/null || true
          cp dist/*.jpg . 2>/dev/null || true
          cp dist/*.png . 2>/dev/null || true
          cp dist/*.svg . 2>/dev/null || true

          # Commit and push
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add -A
          git diff --quiet --exit-code --cached || git commit -m "deploy: Update website with latest build from GitHub Actions"
          git push origin main