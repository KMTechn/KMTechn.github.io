name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Check Node and npm versions
        run: |
          node --version
          npm --version

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Check build output
        run: |
          echo "Build output directory:"
          ls -la dist/
          echo ""
          echo "Dist size:"
          du -sh dist/

      - name: Copy build to docs folder
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          rm -rf docs/
          cp -r dist/ docs/

      - name: Commit and push to main
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add docs/
          git diff --quiet --exit-code --cached || git commit -m "deploy: Update docs folder with latest build"
          git push origin main